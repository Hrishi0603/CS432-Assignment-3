{% extends 'base.html' %}
 
{% block title %}
Edit Users
{% endblock %}

{% block content %}
<h1 class="text-center my-5">Edit User</h1>
<div class="container">
  <a href="{{ url_for('home') }}" class="btn mb-3 btn-outline-info">Go to Home</a>
  <form action="/users/edit/{{ user.id }}" method="POST">
<div class="mb-3">
    <label for="title" class="form-label">First Name</label>
    <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name" value="{{ user.first_name }}" required>
</div>
<div class="mb-3">
    <label for="title" class="form-label">Middle Name</label>
    <input type="text" class="form-control" name="middle_name" id="middle_name" placeholder="Middle Name" value="{{ user.middle_name }}" required>
</div>
<div class="mb-3">
    <label for="title" class="form-label">Last Name</label>
    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name" value="{{ user.last_name }}" required>
</div>
<div class="mb-3">
    <label for="title" class="form-label">Email Address</label>
    <input type="text" class="form-control" name="email_id" id="email_id" placeholder="Email Id" value="{{ user.email_id }}" required>
</div>
<div class="mb-3">
    <label for="title" class="form-label">Mobile Number</label>
    <input type="text" class="form-control" name="mobile_number" id="mobile_number" placeholder="Mobile Number" value="{{ user.mobile_number }}" required>
</div>
    <button type="submit" class="btn mt-3 btn-outline-success">Edit User</button>
    </form>
    </div>
    {% endblock %}
    ```
